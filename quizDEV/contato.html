<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Contato | zoys_design</title>
  <link rel="stylesheet" href="./../_css/contato.css">
  <link rel="stylesheet" href="./../_css/quiz.css">
</head>

<body>
  <div class="page-container">
    <header id="principal">
      <h1>Contato</h1>
      <!-- MENU SUPERIOR -->
      <nav>
        <ul>
          <li><a href="./index.html">Voltar</a></li>         
          
        </ul>
      </nav>
      
    </header>
    <!-- CORPO -->
    <main>
      <section class="bem-vindo">
        
        <div class="wrapper-form">

<h2 class="heyMsg">Hey!</h2>
<h2 class="heyMsg">Estamos esperando a sua mensagem</h2>

          <form action="#" method="POST" id="contact">
						<div class="contact">
							<label for="name">Seu nome</label><br>
                    <input type="text" name="name" id="name" placeholder="Digite aqui" required autofocus>
            </div>
            <div class="contact">
							<label for="email">Seu Email</label><br>
                    <input type="email" name="email" id="email" placeholder="exemplo@email.com" required autofocus>
            </div>
            <div class="contact">
							<label for="msg">Mensagem</label><br>
                    <textarea placeholder="Digite sua mensagem"></textarea>
            </div>
                
            <button id="enviarMsg" value="enviarMsg">Enviar minha mensagem</button>
          </form>
          


        </div>
        <!--fim wrapper-form-->

      </section>
    </main>

    <footer id="principal">
      <h4>Desenvolvido por zoys_design &reg; 2019</h4>
    </footer>
  </div> <!-- fim container -->
  <script src="./_js/quiz.js"></script>
</body>

</html>
